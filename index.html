<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/fd1c611bcf.js" crossorigin="anonymous"></script>
  <title>Random Quote Machine</title>
</head>
<body>
<div class="background">
  <div class="container">
    <i class="fas fa-quote-left"></i>
    <span class="quote-text">Quote here la ala ala alala aaaaaaa aaaaaaaaaaaaaaaaaaaaaa
    a aaaa</span>
    <div class="quote-author">- Author</div>
    <div class="last-row">
      <div class="icons">
        <i class="fab fa-twitter-square" id="twitter-icon"></i>
        <i class="fab fa-tumblr-square" id="tumblr-icon"></i>
      </div>
      <input class="btn" type="button" value="Get Quote">
  </div>
  </div>
</div>
</body>
</html>
